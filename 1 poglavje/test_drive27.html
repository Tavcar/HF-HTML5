<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First JavaScript</title>
    </head>
    
    <body>
        <script>
            var drink = "beer";
            var lyrics = "";
            var bottles = 99;
            
            while (bottles > 0) {
                lyrics = lyrics + bottles + " bottles of " + drink + " on the wall <br>";
                lyrics = lyrics + bottles + " bottles of " + drink + "<br>";
                lyrics = lyrics + "Take one down, pass it around,<br>";
                
                if (bottles > 1) {
                    lyrics = lyrics + (bottles - 1) + " cans of " + drink + " on the wall. <br>";
                }
                
                else {
                    lyrics = lyrics + "No more bottles of " + drink + " on the wall <br>";
                }
                
                bottles = bottles -1;
            }
            
            document.write(lyrics);
        </script>
    
    </body>
</html>
